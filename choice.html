<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose between Professional and Arcade experiences - ODIOUSCHIPMUNK's unique dual-mode portfolio website">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Choose Your Experience - ODIOUSCHIPMUNK">
    <meta property="twitter:description" content="Unique dual-mode portfolio: Professional for business, Arcade for creativity">
    
    <title>Choose Your Experience - ODIOUSCHIPMUNK</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        .choice-container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 50px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .choices {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            width: 300px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            animation: fadeInScale 1s ease-out 0.6s both;
        }

        .choice-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .choice-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .choice-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .choice-description {
            font-size: 0.9rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .professional-card {
            background: linear-gradient(135deg, rgba(52, 73, 94, 0.2), rgba(44, 62, 80, 0.2));
        }

        .professional-card:hover {
            background: linear-gradient(135deg, rgba(52, 73, 94, 0.3), rgba(44, 62, 80, 0.3));
        }

        .arcade-card {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(52, 152, 219, 0.2));
        }

        .arcade-card:hover {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.3), rgba(52, 152, 219, 0.3));
        }

        @keyframes backgroundFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        @keyframes backgroundFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        @keyframes floatingOrbs {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            33% {
                transform: translateY(-15px) translateX(10px);
            }
            66% {
                transform: translateY(10px) translateX(-5px);
            }
        }

        .choice-container::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: floatingOrbs 6s ease-in-out infinite;
        }

        .choice-container::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: 15%;
            right: 15%;
            animation: floatingOrbs 8s ease-in-out infinite reverse;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .choice-card {
                width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="choice-container">
        <h1 class="main-title">Welcome to ODIOUSCHIPMUNK</h1>
        <p class="subtitle">Choose your preferred experience</p>
        
        <div class="choices">
            <a href="professional.html" class="choice-card professional-card" onclick="portfolioAnalytics.trackModeChoice('professional')">
                <span class="choice-icon">ðŸ’¼</span>
                <h2 class="choice-title">Professional</h2>
                <p class="choice-description">Minimal design</p>
            </a>
            
            <a href="arcade.html" class="choice-card arcade-card" onclick="portfolioAnalytics.trackModeChoice('arcade')">
                <span class="choice-icon">ðŸŽ®</span>
                <h2 class="choice-title">Arcade</h2>
                <p class="choice-description">More of a videogame design</p>
            </a>
        </div>
    </div>
    
    <script src="analytics.js"></script>
    <script src="developer-easter-egg.js"></script>
</body>
</html>
